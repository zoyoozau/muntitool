<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload New Tool - Muntitool Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        .drop-zone {
            border: 2px dashed #d1d5db;
            border-radius: 0.5rem;
            padding: 2.5rem;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        .drop-zone.dragover {
            background-color: #eef2ff; /* indigo-50 */
            border-color: #4f46e5; /* indigo-600 */
        }
        .alert-toast {
            transition: opacity 0.5s, transform 0.5s;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto px-4 py-10 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Add a New Tool</h1>
            <p class="mt-2 text-gray-600">Upload your tool's HTML file here. The system will automatically process it.</p>
            <a href="index.html" class="mt-4 inline-block text-blue-600 hover:underline"><i class="fas fa-arrow-left mr-2"></i>Back to Homepage</a>
        </header>

        <!-- Status Message Area -->
        <div id="status-message" class="hidden mb-6"></div>

        <form action="upload.php" method="post" enctype="multipart/form-data" class="bg-white p-8 rounded-lg shadow-md">
            <div>
                <label for="file-upload" class="block text-sm font-medium text-gray-700 mb-2">Upload your Tool's HTML file</label>
                <div id="drop-zone" class="drop-zone">
                    <div class="flex flex-col items-center justify-center">
                        <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-3"></i>
                        <p class="text-sm text-gray-500"><span class="font-semibold text-blue-600">Click to upload</span> or drag and drop</p>
                        <p class="text-xs text-gray-400 mt-1">Single HTML file only</p>
                    </div>
                    <input type="file" id="file-upload" name="tool_file" class="hidden" accept=".html, .htm" required>
                </div>
                <div id="file-info" class="mt-4 text-center hidden">
                    <p class="text-sm font-medium text-gray-700"><i class="fas fa-file-alt mr-2"></i><span id="file-name"></span></p>
                </div>
            </div>
            <div class="mt-6">
                <button type="submit" id="submit-btn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                    <i class="fas fa-upload mr-2"></i>Upload and Process Tool
                </button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dropZone = document.getElementById('drop-zone');
            const fileUpload = document.getElementById('file-upload');
            const fileInfo = document.getElementById('file-info');
            const fileNameSpan = document.getElementById('file-name');
            const submitBtn = document.getElementById('submit-btn');
            const statusMessageContainer = document.getElementById('status-message');

            // --- Drag and Drop UI Logic ---
            dropZone.addEventListener('click', () => fileUpload.click());
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });
            dropZone.addEventListener('dragleave', (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
            });
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length) {
                    fileUpload.files = files; // Assign dropped files to the input
                    handleFileChange();
                }
            });
            fileUpload.addEventListener('change', handleFileChange);

            function handleFileChange() {
                const file = fileUpload.files[0];
                if (file) {
                    fileNameSpan.textContent = file.name;
                    fileInfo.classList.remove('hidden');
                    submitBtn.disabled = false;
                } else {
                    fileInfo.classList.add('hidden');
                    submitBtn.disabled = true;
                }
            }

            // --- Status Message Display Logic ---
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');
            const message = urlParams.get('message');

            if (status) {
                let alertClass = '';
                let iconClass = '';
                let title = '';

                if (status === 'success') {
                    alertClass = 'bg-green-100 border-green-500 text-green-700';
                    iconClass = 'fas fa-check-circle';
                    title = 'Success!';
                } else if (status === 'error') {
                    alertClass = 'bg-red-100 border-red-500 text-red-700';
                    iconClass = 'fas fa-exclamation-circle';
                    title = 'Error!';
                }

                if (alertClass) {
                    const messageText = message || 'Tool uploaded successfully. It should now appear on the homepage.';
                    statusMessageContainer.innerHTML = `
                        <div class="border-l-4 p-4 ${alertClass}" role="alert">
                            <p class="font-bold"><i class="${iconClass} mr-2"></i>${title}</p>
                            <p>${messageText}</p>
                        </div>
                    `;
                    statusMessageContainer.classList.remove('hidden');

                    // Clean the URL
                    if (window.history.replaceState) {
                        const cleanUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
                        window.history.replaceState({path: cleanUrl}, '', cleanUrl);
                    }
                }
            }
        });
    </script>
</body>
</html>
